<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
      const  a = parseFloat(prompt("Nhập số thứ nhất:"));
       const b = parseFloat(prompt("Nhập số thứ hai:"));
       if(a%b==0){
           document.write(" a chia hết cho b");
       } else {
           document.write(" a không chia hết cho b")
       }
   </script>
</body>
</html>
