<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sales=+prompt(" nhập sales ")
        if (sales <= 1000) {
            commission = sales * 0.05;
        } else if (sales <= 5000) {
            commission = sales * 0.07;
        } else {
            commission = sales * 0.10;
        }
        document.write("Hoa hồng nhận được là:" +commission);
</script>
</body>
</html>
