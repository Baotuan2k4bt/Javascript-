<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soDien=+prompt(" Nhập số điện : ");
    let tienDien;
    if(soDien<=50){
        tienDien=soDien*1500;
    } else if( soDien<=100) {
        tienDien=50*1500+(soDien-50)*2000;
    } else {
        tienDien=50*1500+50*2000+(soDien-50)*3000;
    }
    document.write("tiền điện phải trả :"+tienDien);
</script>
</body>
</html>
