<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     const a = parseInt(prompt("Nhập số thứ nhất:"));
     const b = parseInt(prompt("Nhập số thứ hai:"));
     const c = parseInt(prompt("Nhập số thứ ba:"));
     if(a>=b&&a>=c){
         document.write(a+"max lớn nhất  ");
     } else if(b>=a&&b>=c) {
         document.write(b+" Max lớn nhất  " );
     } else {
         document.write(c+" Max lớn nhất ");
     }

 </script>
</body>
</html>
