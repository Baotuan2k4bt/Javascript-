<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
   let old=parseInt(prompt(" nhập số tuổi ")) ;
   if(0<old && old<=120){
       document.write(" tuổi của người ");
   } else {
       document.write( " không phải tuổi của người");
   }
</script>
