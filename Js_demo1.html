<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let  point= +prompt(" Nhập điểm số :");
    if(point<75 && point >=60){
        document.write("Xem xét");
    } else if( point >=40 && point <60 ){
        document.write("PHU THUOC VAO QA TRINH HOC");
    }else {
        document.write(" FALL");
    }
</script>
</body>
